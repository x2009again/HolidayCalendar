<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="applicable-device" content="mobile">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>节假日日历</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css?v=1">
</head>
<body>
<div class="main">
    <!--<div class="help"></div>-->
    <div class="sel-box">
        <span id="preYear" class="btn btn-preYear">&lt;&lt;</span>
        <span id="preMonth" class="btn btn-preMonth">&lt;</span>
        <!-- <span id="cur-month">2018年7月</span> -->
        <select id="curYear"></select><span>年</span>
        <select id="curMonth"></select><span>月</span>
        <span id="btnToday">今天</span>
        <span id="nextMonth" class="btn btn-nextMonth">&gt;</span>
        <span id="nextYear" class="btn btn-nextYear">&gt;&gt;</span>
    </div>
    <div class="table thead">
        <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
    </div>
    <div id="tb-list" class="tb-list"></div>
    <div class="foot" id="cur-info"></div>
</div>

<script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="./js/axios.min.js"></script>
<script type="text/javascript" src="./js/HolidayCalendar.js"></script>
<script type="text/javascript" src="./js/index.js?v=1"></script>
</body>
</html>
